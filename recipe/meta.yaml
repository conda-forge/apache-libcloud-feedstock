{% set name = "apache-libcloud" %}
{% set version = "3.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-libcloud-{{ version }}.tar.gz
  sha256: 148a9e50069654432a7d34997954e91434dd38ebf68832eb9c75d442b3e62fad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - requests >=2.26.0

test:
  imports:
    - libcloud
    - libcloud.backup
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://libcloud.apache.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Python library for interacting with many of the popular cloud service providers using a unified API

extra:
  recipe-maintainers:
    - chrisburr
    - nmadhok
    - tonybaloney
