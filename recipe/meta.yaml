{% set version = "1.3.0" %}

package:
  name: apache-libcloud
  version: {{ version }}

source:
  fn: apache-libcloud-{{ version }}.tar.bz2
  url: http://apache.osuosl.org/libcloud/apache-libcloud-{{ version }}.tar.bz2
  sha1: 1ab541777968ee0af8aff4d921f547167b7d9ac8


build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - certifi

test:
  imports:
    - libcloud

  files:
    - certifi_test.py

  commands:
    - python certifi_test.py

about:
  home: http://libcloud.apache.org
  license: Apache-2.0
  summary: Python library for interacting with many of the popular cloud service providers using a unified API

extra:
  recipe-maintainers:
    - danielfrg
    - nmadhok
    - tonybaloney
